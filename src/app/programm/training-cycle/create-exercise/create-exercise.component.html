<div class="container" [ngStyle]="{backgroundColor:'var(--indigo-100)'}">

    <div>
        <span class="p-float-label p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" id="inputtext-left" pInputText [(ngModel)]="valueIconLeft">
            <label for="inputtext-left">Поиск</label>
        </span>
    </div>

    <div>
        <p-tag styleClass="p-mr-2" value="Primary" [rounded]="true"></p-tag>
        <p-tag styleClass="p-mr-2" severity="success" value="Success" [rounded]="true"></p-tag>
        <p-tag styleClass="p-mr-2" severity="info" value="Info" [rounded]="true"></p-tag>
        <p-tag styleClass="p-mr-2" severity="warning" value="Warning" [rounded]="true"></p-tag>
        <p-tag severity="danger" value="Danger" [rounded]="true"></p-tag>
    </div>


    <div class="btn-next">
        <button pButton pRipple type="button" label="Назад" class="p-button-text" (click)="goBack()"></button>

        <p-button label="Сохранить" class="btn-color" (click)="goSave()"></p-button>
    </div>
</div>
