<div class="container" [ngStyle]="{backgroundColor:'var(--indigo-100)'}">
    <div>
        <span class="p-float-label m-4">
            <input id="float-input" type="text" pInputText [(ngModel)]="value3">
            <label for="float-input">Название трен. цикла</label>
        </span>
        <span class="p-float-label m-4">
            <input id="float-input" type="text" pInputText [(ngModel)]="value4">
            <label for="float-input">Продолжительность</label>
        </span>
    </div>
    <div class="training-days">
        <div>
            <p-button label="Тренировочный день" class="btn-color" (click)="createDay()" icon="pi pi-plus"></p-button>
        </div>
        <div>
            <div class="flex-column m-4">
                <div class="col flex justify-content-between shadow-2  exercise-card m-2">
                    <span>Тренировочный день 1</span>
                    <div class="flex">
                        <button pButton pRipple type="button" icon="pi pi-pencil"
                            class="p-button-rounded p-button-help p-button-text"></button>
                        <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-danger p-button-text"></button>
                    </div>
                </div>
                <div class="col flex justify-content-between shadow-2  exercise-card m-2">
                    <span>Тренировочный день 2</span>
                    <div class="flex">
                        <button pButton pRipple type="button" icon="pi pi-pencil"
                            class="p-button-rounded p-button-help p-button-text"></button>
                        <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-danger p-button-text"></button>
                    </div>
                </div>
                <div class="col flex justify-content-between shadow-2  exercise-card m-2">
                    <span>Тренировочный день 3</span>
                    <div class="flex">
                        <button pButton pRipple type="button" icon="pi pi-pencil"
                            class="p-button-rounded p-button-help p-button-text"></button>
                        <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-danger p-button-text"></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="btn-next">
        <button pButton pRipple type="button" label="Назад" class="p-button-text" (click)="goBack()"></button>

        <p-button label="Далее" class="btn-color" (click)="goNext()"></p-button>
    </div>
</div>
